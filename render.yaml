services:
  - type: worker
    name: trading-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python trading_bot_render.py
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        fromEnv: TELEGRAM_BOT_TOKEN
      - key: CHAT_ID_1
        fromEnv: CHAT_ID_1
      - key: CHAT_ID_2
        fromEnv: CHAT_ID_2
